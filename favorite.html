<main class="page">
    <div class="favorites container">
        <div class="breadcrumbs">
            <span>Главная</span>
            <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M8.64645 5.64645C8.84171 5.45118 9.15829 5.45118 9.35355 5.64645L15.3536 11.6464C15.5488 11.8417 15.5488 12.1583 15.3536 12.3536L9.35355 18.3536C9.15829 18.5488 8.84171 18.5488 8.64645 18.3536C8.45118 18.1583 8.45118 17.8417 8.64645 17.6464L14.2929 12L8.64645 6.35355C8.45118 6.15829 8.45118 5.84171 8.64645 5.64645Z"
                        fill="#414141"
                />
            </svg>
            <span class="breacrumbs__current">Избранное</span>
        </div>
        <h1 class="favorites__title title">Избранное</h1>
        <div class="favorites__content">
            <div class="favorites__filters filters">
                <h3 class="filters__title">Фильтр</h3>
                <form action="#" method="get" class="filters__form filters-form">
                    <div class="filters-form__field">
                        <div class="filters-for__label">
                            <label>Цена</label>
                            <a
                                    href="?"
                                    class="filters-form__clear-button button button-secondary"
                            >
                                Очистить
                            </a>
                        </div>
                        <div class="filters-form__item">
                            <div class="filters-form__range-inputs">
                                <input type="number"
                                       name="price_from"
                                       class="input"
                                       value="1"
                                       min="1"
                                       max="10000"
                                />
                                <span> - </span>
                                <div id="filters-range" class="filters-form__range">
                                    <input type="range"
                                            id="fromSlider"
                                           class="favorites-form__price-from"
                                           value="1"
                                           min="1"
                                           max="10000"
                                    />
                                    <input type="range"
                                           id="toSlider"
                                           class="favorites-form__price-to"
                                           value="10000"
                                           min="1"
                                           max="10000"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="filters-form__field">
                            <button class="filters-form__filter" type="button">
                                Молоко
                            </button>
                            <button class="filters-form__filter" type="button">
                                Сливки
                            </button>
                            <button class="filters-form__filter" type="button">
                                Яйцо
                            </button>
                        </div>
                        <div class="filters-form__field">
                            <div class="filters-form__label">
                                <div class="switch" data-switch>
                                    <div class="switch__input" data-switch-input>
                                        <input type="checkbox" name="stock" checked />
                                    </div>
                                </div>
                                <label id="inStock"
                                       class="inStock">
                                    В наличии
                                </label>
                            </div>
                        </div>
                        <button class="button button-submit">Применить</button>
                    </div>
                </form>
                <div class="favorites__products"></div>
            </div>
        </div>
    </div>
