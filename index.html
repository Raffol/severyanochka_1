<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
            name="description"
            content="Северяночка. Магазин по доставке продуктов. Доставка от 1000₽ бесплатно"
    />
    <meta
            name="keywords"
            content="северяночка, магазин, по доставке, продукты, доставка, от 1000₽, бесплатно"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home-page.css">
    <title>Северяночка</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a href="index.html" class="header__logo">
                    <img class="header__logo_big"
                         src="img/logo.svg"
                         alt=" :) ">
                </a>
<!-- Каталог-->
                <div class="header__catalog catalog">
                    <button data-spoilers class="catalog__button button" type="button">
                        <div class="burger">
                            <span class="burger__line burger__line--top"></span>
                            <span class="burger__line burger__line--middle"></span>
                            <span class="burger__line burger__line--bottom"></span>
                        </div>
                        <span class="catalog__button_text"></span>
                    </button>
                    <ul class="catalog__list">
                        <li class="catalog__item">
                            <a href="#" class="catalog__link">Молоко</a>
                        </li><li class="catalog__item">
                            <a href="#" class="catalog__link">Молоко</a>
                        </li><li class="catalog__item">
                            <a href="#" class="catalog__link">Молоко</a>
                        </li><li class="catalog__item">
                            <a href="#" class="catalog__link">Молоко</a>
                        </li><li class="catalog__item">
                            <a href="#" class="catalog__link">Молоко</a>
                        </li>
                    </ul>
                </div>
<!--Поиск-->
                <form action="#" method="get" class="header__search search field">
                    <input
                            type="text"
                            name="term"
                            placeholder="Найти товар"
                            class="search__field"
                    />
                    <button class="search__button" type="submit">
                        <img src="./img/icons/search.svg" alt="search">
                    </button>
                </form>

<!--                actions-->
            <div class="header__actions actions">
                <ul class="actions__list">
                    <li class="action__item">
                        <a href="#" class="actions__link">
                            <img src="./img/icons/actions/01.svg" alt="logo1"/>
                            <span class="actions__text">Избранное</span>
                        </a>
                    </li>
                    <li class="action__item">
                        <a href="#" class="actions__link">
                            <img src="./img/icons/actions/02.svg" alt="logo2"/>
                            <span class="actions__text">ЗАказы</span>
                        </a>
                    </li>
                    <li class="action__item">
                        <a href="#" class="actions__link">
                            <img src="./img/icons/actions/03.svg" alt="logo3"/>
                            <span class="actions__text">Корзина</span>
                        </a>
                    </li>
                </ul>
            </div>
                <!--Личный кабинет-->
                <div data-spoiler class="header__account account">
                    <div class="account__body" data-spoiler>
                        <img src="./img/avatar.jpg"
                             alt="avatarimg"
                             class="account__avatar">
                        <div class="account__info">
                            <div class="account__name">Алексей</div>
                            <button class="account__button" type="button">
                                <img src="./img/icons/arrow-down.svg"
                                     alt="logoarrowdown"
                                     >
                            </button>
                        </div>
                    </div>
                    <ul class="account__list">
                        <li class="account__item">
                            <a href="#" class="account__link">Панель управления</a>
                        </li>
                        <li class="account__item">
                            <a href="#" class="account__link">Уведомления</a>
                        </li>
                        <li class="account__item">
                            <a href="#" class="account__link">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="page">

    </main>
</div>

<script src="./js/index.js"></script>
